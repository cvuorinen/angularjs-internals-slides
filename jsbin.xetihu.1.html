<meta name="robots" content="noindex">
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body ng-app="app">
<div ng-controller="MyCtrl">
  <h4>Hello {{name}}</h4>
  <h3>What's up {{name}}</h3>
  <input type="text" ng-model="name">
  <h4>Count: {{count}}</h4>
  <button ng-click="count=count+1">Add</button>
</div>
<script id="jsbin-javascript">
angular.module('app', [])
.controller('MyCtrl', function($scope, $timeout) {
  
  $timeout(function(){
    console.log(
        'watches ' + $scope.$$watchersCount
      );
  });
  
  var digestCount = 1;
  $scope.$watch(
    function () {
      console.log(
        'digest cycles ' + digestCount++
      );
    },
    function () {}
  );
});
</script>
</body>
</html>
